<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ada's Portfolio</title>
        <link rel="stylesheet" href="styles.css">
     </head>
     <body>
        <div class="bg-image"></div>
        <div class="popup">
            <h1>Ada's Portfolio</h1>
            <button onclick="startPortfolio()">Begin</button>
        </div>
        <script>
            function startPortfolio() {
                const popup = document.querySelector('.popup');
                const bg = document.querySelector('.bg-image');
                bg.style.backgroundImage = "url('background.png')";
                bg.style.opacity = "1";
                // fade out popup
                popup.style.opacity = "0";
                popup.style.transform= "scale(0.9)";
                popup.style.transition = "0.4s";
                setTimeout(() => popup.remove(), 400);
                setTimeout(() => {
                    desktop.style.opacity = "1";
                    desktop.style.pointerEvents = "auto";
                }, 500);
            }
        </script>
        <div class="desktop" id="desktop">
            <div class="icon">
                <img src="Spotify Logo.jpg" alt="App 1">
                <p>Music</p>
            </div>
            <div class="icon">
                <img src="News.jpg" alt="App 1">
                <p>News</p>
            </div>
            <div class="icon">
                <img src="File.jpg" alt="App 1">
                <p>Photos</p>
            </div>
            <div class="icon">
                <img src="AllTrails.jpg" alt="App 1">
                <p>Hiking</p>
            </div>
            <div class="icon email-icon">
                <img src="Gmail.jpg" alt="App 1">
                <p>Email</p>
            </div>
            <div class="icon">
                <img src="VScode.jpg" alt="App 1">
                <p>Code</p>
            </div>
            <div class="email-window" id="emailWindow">
                <div class="window-header">
                    <span>Email</span>
                    <button class="close-btn" onclick="closeEmail()">X</button>
                </div>
                <div class="window-content">
                    <div class='compose-form'>
                        <label>To:</label>
                        <input type="email" placeholder="recipient@example.com">
                        <label>Subject:</label>
                        <input type="text" placeholder="Subject:">
                        <label>Message:</label>
                        <textarea palceholder="Type here..."></textarea>
                        <button class="sent-btn">Send</button>
                    </div>>
                </div>
            </div>
            <script>
                document.querySelector('.email-icon').addEventListener('click', () => {
                    document.getElementById('emailWindow').style.display = 'block';
                });
                function closeEmail() {
                    document.getElementById('emailWindow').style.display = 'none';
                }
            </script>
        </div>
     </body>
</html>
